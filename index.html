<!DOCTYPE html>
<html lang="es">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />

        <title>Hello, world!</title>
    </head>
    <body>
        <div class="container my-5">
            <h1>Estudiantes y Profesores</h1>

            <!-- alerta en caso de falla -->
            <div class="alert alert-danger my-2 d-none" role="alert">
                Todos los campos son obligatorios
            </div>

            <form id="formulario">
                <!-- Campo para ingresar el nombre -->
                <input
                    class="form-control mb-2"
                    name="nombre"
                    placeholder="Ingrese nombre"
                    type="text"
                    value="Juanito"
                    required
                />

                <!-- Campo para ingresar la edad -->
                <input
                    class="form-control mb-2"
                    name="edad"
                    placeholder="Ingrese nombre"
                    type="number"
                    value="25"
                    required
                />

                <!-- Selección de tipo (Estudiante o Profesor) -->
                <select class="form-select mb-2" name="opcion">
                    <option value="Estudiante" selected>Estudiante</option>
                    <option value="Profesor">Profesor</option>
                </select>

                <!-- Botón para agregar una nueva persona -->
                <button class="btn btn-primary" type="submit">Agregar</button>
            </form>

            <!-- Sección para mostrar las tarjetas de estudiantes y profesores -->
            <section class="row mt-3">
                <div class="col-6" id="cardsEstudiantes"></div>
                <div class="col-6" id="cardsProfesores"></div>
            </section>
        </div>

        <!-- Plantilla para la tarjeta de estudiante -->
        <template id="templateEstudiante">
            <article class="card mb-2">
                <div class="card-body">
                    <!-- Nombre del estudiante y estado de aprobación -->
                    <h5>
                        <span class="text-primary">Nombre</span>
                        <span class="badge bg-success">Aprobado</span>
                    </h5>
                    <!-- Etiqueta del estudiante -->
                    <h6></h6>
                    <!-- Edad del estudiante -->
                    <p class="lead">edad</p>
                    <!-- Botón para aprobar al estudiante -->
                    <button class="btn btn-success">Aprobar</button>
                    <!-- Botón para reprobar al estudiante -->
                    <button class="btn btn-danger">Reprobar</button>
                </div>
            </article>
        </template>

        <!-- Plantilla para la tarjeta de profesor -->
        <template id="templateProfesor">
            <article class="card mb-2 bg-dark text-white">
                <div class="card-body">
                    <!-- Nombre del profesor -->
                    <h5>nombre</h5>
                    <!-- Etiqueta del profesor -->
                    <h6></h6>
                    <!-- Edad del profesor -->
                    <p class="lead">Edad</p>
                </div>
            </article>
        </template>

        <!-- Archivo JavaScript -->
        <script src="app.js"></script>
    </body>
</html>
